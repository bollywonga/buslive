<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Live Tracker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #map {
      flex-grow: 1;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    #controls {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 50px;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    button {
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #00c6ff, #0078ff);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    button.hidden { display: none; }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 5;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      opacity: 0.85;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>ðŸšŒ <span>Bus Live Tracker</span></header>
  <div id="map"></div>
  <div id="loader"></div>

  <div id="controls">
    <button id="startBtn">Start Sharing</button>
    <button id="shareBtn" class="hidden">Share Link</button>
    <button id="stopBtn" class="hidden" style="background:linear-gradient(90deg,#ff416c,#ff4b2b)">Stop Sharing</button>
  </div>

  <footer>Â© 2025 Bus Tracker | Smooth, Simple & Secure</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnDRhdEvaZTPlJr9rmmB7VLn8xUh_E22U",
      authDomain: "buslive-d984a.firebaseapp.com",
      databaseURL: "https://buslive-d984a-default-rtdb.firebaseio.com",
      projectId: "buslive-d984a",
      storageBucket: "buslive-d984a.firebasestorage.app",
      messagingSenderId: "653217528392",
      appId: "1:653217528392:web:da87e353dba5a67c59367d",
      measurementId: "G-RN7XG4R2KF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, marker, watchId, trackingId;
    const loader = document.getElementById("loader");

    const urlParams = new URLSearchParams(window.location.search);
    const viewId = urlParams.get("track");

    function initMap(lat = 23.588, lng = 58.382) {
      loader.style.display = 'none';
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 14,
        styles: [
          { elementType: 'geometry', stylers: [{ color: '#1d2c4d' }] },
          { elementType: 'labels.text.fill', stylers: [{ color: '#8ec3b9' }] },
          { elementType: 'labels.text.stroke', stylers: [{ color: '#1a3646' }] },
          { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#304a7d' }] },
          { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#17263c' }] }
        ]
      });
      marker = new google.maps.Marker({ position: { lat, lng }, map, icon: 'https://maps.google.com/mapfiles/ms/icons/bus.png' });
    }

    if (viewId) {
      document.getElementById("controls").style.display = "none";
      onValue(ref(db, `tracks/${viewId}`), (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const { lat, lng } = data;
          if (!map) initMap(lat, lng);
          marker.setPosition({ lat, lng });
          map.panTo({ lat, lng });
        } else {
          alert("Tracking ended.");
        }
      });
    } else {
      document.getElementById("startBtn").addEventListener("click", () => {
        trackingId = Math.random().toString(36).substring(2, 10);
        document.getElementById("shareBtn").classList.remove("hidden");
        document.getElementById("stopBtn").classList.remove("hidden");
        document.getElementById("startBtn").classList.add("hidden");

        if (navigator.geolocation) {
          watchId = navigator.geolocation.watchPosition((pos) => {
            const { latitude, longitude } = pos.coords;
            if (!map) initMap(latitude, longitude);
            marker.setPosition({ lat: latitude, lng: longitude });
            map.panTo({ lat: latitude, lng: longitude });
            set(ref(db, `tracks/${trackingId}`), { lat: latitude, lng: longitude });
          });
        } else {
          alert("Geolocation not supported.");
        }
      });

      document.getElementById("shareBtn").addEventListener("click", () => {
        const link = `${window.location.origin}${window.location.pathname}?track=${trackingId}`;
        navigator.clipboard.writeText(link);
        alert("Tracking link copied! Share it with your passengers:\n" + link);
      });

      document.getElementById("stopBtn").addEventListener("click", () => {
        if (watchId) navigator.geolocation.clearWatch(watchId);
        remove(ref(db, `tracks/${trackingId}`));
        alert("Stopped sharing location.");
        window.location.reload();
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfYvGqnZ9J3g0ufEHkvV_tgyUgd5rl43Y&callback=initGoogleMaps"></script>
</body>
</html>
